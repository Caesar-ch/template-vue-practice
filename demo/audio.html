<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Audio Player</title>
<style>
  .audio-player {
    display: flex;
    align-items: center;
  }
  .play-button, .pause-button {
    cursor: pointer;
    margin-right: 10px;
  }
  .progress-bar {
    width: 100%;
    height: 5px;
    background-color: #ccc;
    position: relative;
  }
  .progress-bar div {
    height: 100%;
    background-color: #007bff;
    width: 0%;
  }
</style>
</head>
<body>
  <audio id="audioElement" controls preload="auto" src="https://m801.music.126.net/20240822142422/92902b3f165faea38922eec12cbbede1/jdymusic/obj/wo3DlMOGwrbDjj7DisKw/25648475621/fc64/2c38/7541/235b88205bc9d155907a1815eb6c382f.mp3?authSecret=0000019178ab0f2d089e0a3b201c1116"></audio>
  <script>
    const audioElement = document.getElementById('audioElement');
    audioElement.addEventListener('loadedmetadata', function() {
      console.log('1-',audioElement.duration);
    });
    const audio = new Audio('https://m801.music.126.net/20240822142422/92902b3f165faea38922eec12cbbede1/jdymusic/obj/wo3DlMOGwrbDjj7DisKw/25648475621/fc64/2c38/7541/235b88205bc9d155907a1815eb6c382f.mp3?authSecret=0000019178ab0f2d089e0a3b201c1116');
    audio.addEventListener('loadedmetadata', function() {
      console.log('2-',audio.duration);
    });
  </script>

</body>
</html>
